<div *ngFor="let applicant of applicant.applicantProfile">
  <div class="" style=" display: block;margin-left: auto;margin-right: auto;">
    <div class="modal-header justify-content-center">
      <h4 class="modal-title">EDITING AN APPLICANT'S PROFILE</h4>
      <button type="button" class="close" aria-label="Close" (click)="return(applicant.ID)" style="float: right;">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body justify-content-center">

      <form [formGroup]="editApplicantForm">

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">First name</label>
          <div class="col-sm-5"><input class="form-control" formControlName="first_name" type="text"
              value="{{applicant.first_name}}" #first_name required></div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Last name</label>
          <div class="col-sm-5">
            <input class="form-control" formControlName="last_name" type="text" value="{{applicant.last_name}}"
              #last_name required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Gender</label>
          <div class="col-sm-5">
            <div class="sd-form-check">
              <label class="sd-form-check-label">
                <input name="a" type="radio" [checked]="applicant.gender == 'M'" (change)="onSelectionChange('M')"><i
                  class="dark-white">
                </i> Male </label>
            </div>
            <div class="sd-form-check">
              <label class="sd-form-check-label">
                <input name="a" type="radio" [checked]="applicant.gender == 'F'" (change)="onSelectionChange('F')"><i
                  class="dark-white">
                </i> Female </label>
            </div>
            <div class="sd-form-check">
              <label class="sd-form-check-label">
                <input name="a" type="radio" [checked]="applicant.gender == 'O'" (change)="onSelectionChange('O')"><i
                  class="dark-white">
                </i> Others</label>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Department</label>
          <div class="col-sm-5">
            <div class="input-group mb">
              <select class="form-control required" #department>

                <option selected="selected" hidden="hidden">{{applicant.department}}</option>
                <option *ngFor="let dep of applicant.departments">{{dep.department}}</option>

              </select>

            </div>
          </div>
        </div>

        <!-- <div class="form-group row">
          <label class="col-sm-5 col-form-label">Position</label>
          <div class="col-sm-5">
            <input class="form-control" #position type="text" value="{{applicant.position}}">
          </div>
        </div> -->

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Position</label>
          <div class="col-sm-5">
            <div class="input-group mb">
              <select class="form-control input-c"  #position>
                  <option selected="selected" hidden="hidden">{{applicant.position}}</option>
                  <option [value]="position.ID" *ngFor="let position of positions;">
                    {{position.position_name}}
                  </option>
                </select>
            </div>
          </div>
        </div>

        <!-- <div class="form-group row">
          <label class="col-sm-5 col-form-label">Status in Recruitment</label>
          <div class="col-sm-5">
            <input class="form-control" #status type="text" value="{{applicant.statusRecruitment}}">
          </div>
        </div> -->

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">cv</label>
          <div class="col-sm-5">
            <input class="form-control required" #cv type="email" value="{{applicant.cv}}">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Email</label>
          <div class="col-sm-5">
            <input class="form-control" formControlName="email" #email type="email" value="{{applicant.email}}"
              required>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-5 col-form-label">Notes</label>
          <div class="col-sm-5">
            <input class="form-control" #notes type="text" value="{{applicant.notes}}">
          </div>
        </div>

        <div class="form-group row d-flex justify-content-center">
          <button [disabled]="submitted" class="btn primary m-1"
            (click)="submitData({ID: applicant.ID, first_name: first_name.value, last_name: last_name.value, gender: applicant.gender, department: department.value, position: position.value, status: applicant.statusRecruitment, cv: cv.value, email: email.value, notes: notes.value})">SUBMIT</button>
        </div>

      </form>
    </div>
  </div>
