<div class="" style=" display: block; margin-left: auto; margin-right: auto;">

  <div class="modal-header ">
    <h4 class="modal-title">CREATING AN APPLICANT</h4>
    <button type="button" class="close" aria-label="Close" (click)="return()" style="float: right;">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body justify-content-center">

    <form [formGroup]="addApplicantForm" #myForm="ngForm">
      <div class="form-group row">
        <label class="col-sm-5 col-form-label">First name</label>
        <div class="col-sm-5"><input formControlName="first_name" class="form-control" type="text" #first_name required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Last name</label>
        <div class="col-sm-5"><input formControlName="last_name" class="form-control" type="text" #last_name required>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Gender</label>
        <div class="col-sm-5" #gender>

          <div class="sd-form-check">
            <label class="sd-form-check-label">
              <input name="gender" formControlName="gender" value="M" type="radio" [checked]="gender == M"
                (change)="onSelectionChange('M')"><i class="dark-white">
              </i> Male </label>
          </div>
          <div class="sd-form-check">
            <label class="sd-form-check-label">
              <input name="gender" formControlName="gender" value="F" type="radio" [checked]="gender == F"
                (change)="onSelectionChange('F')"><i class="dark-white">
              </i> Female </label>
          </div>
          <div class="sd-form-check">
            <label class="sd-form-check-label">
              <input name="gender" formControlName="gender" value="O" type="radio" [checked]="gender == O"
                (change)="onSelectionChange('O')"><i class="dark-white">
              </i> Other </label>
          </div>

        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Department</label>
        <div class="col-sm-5">
          <div class="input-group mb">
            <select formControlName="department" class="form-control required" #department>

              <option selected="selected" hidden="hidden"></option>
              <option *ngFor="let dep of applicantService.departments">{{dep.department}}</option>

            </select>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Position</label>
        <div class="col-sm-5">
          <div class="input-group mb">
            <select class="form-control input-c" formControlName="position" #position>
              <option selected="selected" hidden="hidden"></option>
              <option [value]="position.ID" *ngFor="let position of applicantService.positions;">
                {{position.position_name}}
              </option>
            </select>
          </div>
        </div>
      </div>

      <!-- <div class="form-group row">
          <label class="col-sm-5 col-form-label">Position</label>
          <div class="col-sm-5"><input formControlName="position" class="form-control" type="text" #position></div>
        </div> -->

      <!-- <div class="form-group row">
          <label class="col-sm-5 col-form-label">Status in Recruitment</label>
          <div class="col-sm-5"><input formControlName="status" class="form-control" type="text" #status></div>
        </div> -->
      <!-- 
        <div class="form-group row">
          <label class="col-sm-5 col-form-label">CV</label>
          <div class="col-sm-5"><input formControlName="cv" class="form-control required" type="text" #cv></div>
        </div> -->

      <div class="form-group row">
        <label class="col-sm-5 col-form-label ">CV</label>
        <div class="col-sm-5"><input #cv type="file" (change)="fileChangeEvent($event)"
            placeholder="Upload file..." /><br />

          <!-- <button type="button" (click)="upload()">Upload</button>
            <button type="button" (click)="cancelUpload()">Cancel</button> -->
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Email</label>
        <div class="col-sm-5"><input formControlName="email" class="form-control" type="email" #email required></div>
      </div>

      <div class="form-group row">
        <label class="col-sm-5 col-form-label">Notes</label>
        <div class="col-sm-5"><input formControlName="notes" class="form-control" type="text" #notes></div>
      </div>

      <div class="form-group d-flex justify-content-center">
        <button [disabled]='submitted' class="btn primary mx-1"
          (click)="submitData({first_name: first_name.value, last_name: last_name.value, department: department.value, position: position.value, status: 'Phone Interview', cv: cv.value, email: email.value, notes: notes.value})">SUBMIT</button>
        <button class="btn primary mx-1"
          (click)="submitDataAnother({first_name: first_name.value, last_name: last_name.value, department: department.value, position: position.value, status: 'Phone Interview', cv: cv.value, email: email.value, notes: notes.value}); myForm.reset() ">
          CREATE ANOTHER</button>
      </div>

    </form>
  </div>

</div>
