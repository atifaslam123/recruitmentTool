<sd-card class="sdCard">
  <sd-card-header title="Applicant info" class="sdCardHeader">
  </sd-card-header>
  <sd-card-body>
    <div class="center">
      <form  [formGroup]="applicantForm">
          <!-- <form (ngSubmit)="startTest()" [formGroup]="applicantForm"> -->

        <div class="form-group row">
          <label class="  col-form-label ">First name</label>
          <div>
            <input #newFirst_name class="form-control" required type="text" formControlName="first_name">
          </div>
        </div>

        <div class="form-group row">
          <label class=" col-form-label">Family name</label>
          <div>
            <input #newLast_name class="form-control" required type="text" formControlName="last_name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label">Email</label>
          <div>
            <input #newEmail disabled class="form-control" required type="text" formControlName="email">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="inlineRadioOptions" type="radio" [value]="M" [checked]="gender == 'M'"
              (change)="applicantlogin.changeGender('M')">
            <p class="form-check-label">Male</p>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="inlineRadioOptions" type="radio" value="F" [checked]="gender == 'F'"
              (change)="applicantlogin.changeGender('F')">
            <p class="form-check-label">Female</p>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" name="inlineRadioOptions" type="radio" value="O" [checked]="gender == 'O'"
              (change)="applicantlogin.changeGender('O')">
            <p class="form-check-label">Other</p>
          </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
          <button class="btn sd-btn btn-raised primary" [disabled]="!applicantForm.valid"
            (click)="startTest({first_name :newFirst_name.value, last_name : newLast_name.value , email : newEmail.value})">Start
            Test</button>
        </div>
      </form>

    </div>
  </sd-card-body>
</sd-card>
