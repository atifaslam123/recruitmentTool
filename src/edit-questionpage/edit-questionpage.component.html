
  <div class="" style=" display: block;margin-left: auto;margin-right: auto;">
    <div class="modal-header justify-content-center">
      <h4 class="modal-title">EDITING A QUESTION PROFILE</h4>
      <button type="button" class="close" aria-label="Close" (click)="return()" style="float: right;">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body justify-content-center">

      <form [formGroup]="editQuestionForm">
        <div *ngFor="let question of question.questionProfile">
          <!-- <div  class="form-group row">
            <label  class="col-sm-3 col-form-label">Question Name</label>
            <div class="col-sm-7"><input  class="form-control" formControlName="question_name"
                type="text" value="{{question.question_name}}" #question_name required></div>
          </div> -->
          <div class="form-group row">
              <label class="col-sm-3 col-form-label">Question</label>
              <div class="col-sm-7"><input formControlName="questionText" class="form-control"
                  value="{{question.questionText}}" type="text" #questionText required></div>
            </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label ">Question Image</label>
            <div class="col-sm-7"><input  #questionImage type="file" (change)="fileChangeEvent($event)"
              placeholder="Upload file..." /><br />

            <!-- <button type="button" (click)="upload()">Upload</button>
            <button type="button" (click)="cancelUpload()">Cancel</button> -->
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Difficulty</label>
            <div class="col-sm-7" #difficulty>

              <div class="sd-form-check">
                <label class="sd-form-check-label">
                  <input name="difficulty" type="radio" [checked]="question.difficulty == 1"
                    (change)="onSelectionChange(1)"><i class="dark-white">
                  </i> Easy </label>
              </div>
              <div class="sd-form-check">
                <label class="sd-form-check-label">
                  <input name="difficulty" type="radio" [checked]="question.difficulty == 2"
                    (change)="onSelectionChange(2)"><i class="dark-white">
                  </i> Medium </label>
              </div>
              <div class="sd-form-check">
                <label class="sd-form-check-label">
                  <input name="difficulty" type="radio" [checked]="question.difficulty == 3"
                    (change)="onSelectionChange(3)"><i class="dark-white">
                  </i> Hard </label>
              </div>
              <div class="sd-form-check">
                <label class="sd-form-check-label">
                  <input name="difficulty" type="radio" [checked]="question.difficulty == 4"
                    (change)="onSelectionChange(4)"><i class="dark-white">
                  </i> Very Hard </label>
              </div>

            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Question Type</label>
            <div class="col-sm-7" #questionType required>

              <div class="sd-form-check">
                <label class="sd-form-check-label">
                  <input name="questionType" type="radio" [checked]="question.questionType == 'single_answer'"
                    (change)="onSelectionChangeType('single_answer')"><i class="dark-white">
                  </i> Single Answer </label>
              </div>
              <div class="sd-form-check">
                <label class="sd-form-check-label">
                  <input name="questionType" type="radio" [checked]="question.questionType == 'multiple_answer'"
                    (change)="onSelectionChangeType('multiple_answer')"><i class="dark-white">
                  </i> Multiple Answers </label>
              </div>



            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Department</label>
            <div class="col-sm-7">
              <div class="input-group mb">
                <select class="form-control required" value={{question.department}} #department>

                  <option selected="selected" hidden="hidden"></option>
                  <option>IT</option>
                  <option>HR</option>
                  <option>Operations</option>

                </select>
              </div>
            </div>
          </div>
          <!-- <div class="form-group row">
            <label class="col-sm-3 col-form-label">Question Category</label>
            <div class="col-sm-7">
              <div class="input-group mb">
                <select class="form-control" formControlName="category" #category>

                    <option selected="selected" hidden="hidden"  >{{question.category}}</option>
                    <option  *ngFor="let category of categories;"   >
                      {{category.category_name}}
                    </option>
                </select>
              </div>
            </div>
          </div> -->

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Question Category</label>
            <div class="col-sm-7">
              <div class="input-group mb">
                <select class="form-control"  #category>
                    <option selected="selected" hidden="hidden" [value]="question.category" >{{question.category}}</option>
                  <option *ngFor="let category of categories" [value]="category.ID">{{category.category_name}}</option>
              </select>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Question Weight</label>
            <div class="col-sm-7"><input formControlName="questionWeight" class="form-control" value="{{question.questionWeight}}" type="text"
                #questionWeight></div>
          </div>

          <div class="form-group row d-flex justify-content-center " >
            <!-- <button class="btn secondary mx-1" (click)="return()">RETURN</button> -->
            <button [disabled]="submitted" class="btn primary mx-1"
              (click)="submitData({ID: question.ID, question_name: 'empty', questionImage: question.questionImage, questionText: questionText.value, category: category.value, questionType: question.questionType, department: department.value, difficulty: question.difficulty, questionWeight: questionWeight.value}); ">
              SUBMIT</button>
              <button (click)="test(category.ID)">TEST</button>


          </div>
        </div>
      </form>

    </div>
  </div>
