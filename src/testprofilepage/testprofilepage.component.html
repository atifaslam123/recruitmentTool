      <div class="col-md-10" style="overflow-x: auto; overflow-y:hidden;">
        <div class="h-full">
          <div class="card-body">
            <sd-page-title ng-reflect-title="list of questions">
              <span class="page-heading text-primary pt">TEST PROFILES</span>
              <button *ngIf="authUser.isAdmin || authUser.isSuperAdmin || authUser.isTeamLeader" type="button" (click)="open()"
                class="btn btn-raised btn-with-icon btn-outline accent" style="float: right">
                <i class="icons8-add-user-male"></i>
                <span>Add Test Profile</span>
              </button>
            </sd-page-title>


            <div _ngcontent-c15="" class="c-search mb">
              <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="Search...">
            </div>

            <div *ngFor="let testProfile of testProfileService.testProfiles | filter:searchText;index as i">

              <div class="list-group-item d-flex flex-column ng-star-inserted"
                [ngStyle]="{backgroundColor: hover==true && selectedIndex==i  ? '#f2f2f4' : 'white' }"
                (mouseover)="hovering(i)" (mouseleave)="notHovering(i)">
                <div class="d-flex flex-nowrap">
                  <div class="">
                    <div class="ml">

                      <div class="block">
                        <span class="_500 text-primary">{{ testProfile.ID+ ". " + testProfile.profile_name }}</span>
                      </div>

                      <div class="block">
                        <span class="_500">Test time: </span>
                        <span>{{testProfile.test_time}} minutes</span>
                      </div>


                      <div style="display: inline-flex">


                        <div class="d-flex flex-nowrap" style="position: absolute; right: 10px; bottom: 3px">
                          <div class="mx-1">
                            <a class="circle w-35 btn btn-with-icon white" data-toggle="tooltip" data-placement="bottom"
                              title="test profile" (click)="details(testProfile.ID);">
                              <i class="icons8-document"></i>
                            </a>
                          </div>


                          <div class="mx-1 mb-1" style="color:white;">
                            <a *ngIf="authUser.isAdmin || authUser.isSuperAdmin || authUser.isTeamLeader" class="grey circle w-35 btn btn-with-icon" data-toggle="tooltip"
                              data-placement="bottom" title="Delete profile" (click)="swalDelete(testProfile.ID);">
                              <i class="icons8-trash"></i>
                            </a>
                          </div>

                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              <br>

            </div>
          </div>
        </div>

        <sd-body-content-footer>

            <span class="pt text-muted">Copyright Â© 2019 sdworx</span></div>
